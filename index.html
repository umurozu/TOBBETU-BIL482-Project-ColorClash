<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fighting Game - Strategy Pattern Demo</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        color: #fff;
        overflow: hidden;
      }

      h1 {
        font-size: 2.5rem;
        margin-bottom: 1rem;
        text-shadow: 0 0 20px rgba(255, 107, 107, 0.5);
        background: linear-gradient(90deg, #ff6b6b, #4ecdc4);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      .controls-info {
        display: flex;
        gap: 3rem;
        margin-bottom: 1rem;
        font-size: 0.9rem;
      }

      .player-controls {
        background: rgba(255, 255, 255, 0.1);
        padding: 1rem 1.5rem;
        border-radius: 10px;
        backdrop-filter: blur(10px);
      }

      .player-controls h3 {
        margin-bottom: 0.5rem;
        color: #4ecdc4;
      }

      .player-controls.p1 h3 {
        color: #ff6b6b;
      }

      .player-controls kbd {
        background: rgba(0, 0, 0, 0.3);
        padding: 2px 8px;
        border-radius: 4px;
        font-family: monospace;
        border: 1px solid rgba(255, 255, 255, 0.2);
      }

      #game-container {
        position: relative;
        border-radius: 15px;
        overflow: hidden;
        box-shadow: 
          0 0 40px rgba(78, 205, 196, 0.3),
          0 0 80px rgba(255, 107, 107, 0.2),
          inset 0 0 60px rgba(0, 0, 0, 0.5);
      }

      #gameCanvas {
        display: block;
        background: linear-gradient(180deg, #2d1b4e 0%, #1a1a2e 100%);
      }

      .footer {
        margin-top: 1rem;
        font-size: 0.8rem;
        opacity: 0.7;
      }
    </style>
  </head>
  <body>
    <h1>‚öîÔ∏è Elemental Fighter ‚öîÔ∏è</h1>
    
    <div class="controls-info">
      <div class="player-controls p1">
        <h3>Player 1</h3>
        <div><kbd>W</kbd><kbd>A</kbd><kbd>S</kbd><kbd>D</kbd> Move</div>
        <div><kbd>F</kbd> Attack | <kbd>G</kbd> Switch Mode</div>
      </div>
      <div class="player-controls">
        <h3>Player 2</h3>
        <div><kbd>‚Üë</kbd><kbd>‚Üê</kbd><kbd>‚Üì</kbd><kbd>‚Üí</kbd> Move</div>
        <div><kbd>K</kbd> Attack | <kbd>L</kbd> Switch Mode</div>
      </div>
    </div>

    <div id="game-container">
      <canvas id="gameCanvas" width="1024" height="576"></canvas>
    </div>

    <div class="footer">
      üî• Fire Mode: High Damage | üíß Water Mode: High Defense
    </div>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
